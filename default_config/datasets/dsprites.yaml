image_size: 64
image_channels: 1

dataset_args:
  relabel_orientation: true

factors:
  - name: shape
    size: 3
    dropout: [0.95, 0.2]
  - name: scale
    size: 2
    dropout: [0.7]
  - name: orientation
    size: 3
    dropout: [0.9, 0.5]
  - name: 'x'
    size: 2
    dropout: [0.7]
  - name: 'y'
    size: 2
    dropout: [0.7]

all_stages:
  ucode_weight: 0.005
  lcode_weight: 0.005

stage1:
  niter: 200000
classifier:
  niter: 20000
stage2:
  niter: 80000
lenc:
  niter: 40000